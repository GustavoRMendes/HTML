<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inscrição</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"> 
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email">
        <br>
        <label for="zap">WhatsApp:</label>
        <input type="number" name="zap" id="zap" placeholder="Digite seu WhatsApp">
        <br>
        <label for="area">Área</label>
        <select name="area" id="area">
            <option value="" selected disabled>Selecione</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="full-stack">Full-Stack</option>
        </select>
        <br>
        <label for="observacoes">Observações</label> <br>
        <textarea name="observacoes" id="observacoes" cols="30" rows="10" placeholder="Digite uma observação..."></textarea>
        <br>
        <input type="checkbox" name="ofertas" id="ofertas">
        Desejo receber Notifiações e ofertas por email.
        <br> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
