<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border: 1px solid black;
        width: 200px;
        height: 200px;
        text-align: center;
        margin: auto;
    }
    td{
        border: 1px solid black;
    }
    th{
        border: 1px solid black;
    }
    tr{
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>title 1</th>
                <th>title 2</th>
                <th>title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9</td>
                <td colspan="2">8</td>
                
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
